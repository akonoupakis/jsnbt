<!DOCTYPE html>
<html lang="<%= language %>">
<head>
    <base href="<%= baseHref %>" />
    <meta charset="utf-8" />

    <% if(robots !== '') { %><meta name="robots" content="<%= robots %>" />
    <% } %>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title><%= meta.title %></title>
    <meta name="keywords" content="<%= meta.keywords %>" />
    <meta name="description" content="<%= meta.description %>" />
    <% _.each(params, function(p) { %>
    <meta name="<%= p.name %>" content="<%= p.content %>" /><% }); %>        
    <% _.each(styles, function(file) { %>
    <link rel="stylesheet" href="<%= file %>" /><% }); %>
</head>
<body ng-controller="AppController" ng-init="setTexts('common', 'country', 'aboutLabel')">
    <section ng-controller="CourseController">
        <div class="container">
            hello article
            <br />
            title: {{ page.title }}
        </div>
        <div class="container">
            <ul>
                <li ng-repeat="item in items">
                    <a href="{{ item.url }}">{{item.title}}</a>
                </li>
            </ul>
        </div>
    </section>
    <% _.each(scripts, function(file) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- @if NODE_ENV='PRODUCTION' -->
    <script type="text/javascript" src="tmpl.js"></script>
    <!-- @endif -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>jsnbt | documentation</title>
    
    <base href="<%= baseHref %>" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="<%= canonical %>" />

    <% _.each(styles, function(file) { %><link type="text/css" href="<%= file %>" rel="stylesheet" />
    <% }); %>
</head>
<body ng-controller="DocsController">
    <dcs-header title="jsnbt docs" version="<%= version %>"></dcs-header>
    
    <dcs-content>
        <dcs-container title="introduction" title-level="2" spy-title="introduction" spy-level="1">
            <div ng-include="'partials/introduction.html'"></div>
        </dcs-container>

        <dcs-container title="dependencies" title-level="2" spy-title="dependencies" spy-level="1">
            <div ng-include="'partials/dependencies.html'"></div>
        </dcs-container>

        <dcs-container title="installation" title-level="2" spy-title="installation" spy-level="1">
            <div ng-include="'partials/installation.html'"></div>
        </dcs-container>
        
        <dcs-container title="gulp" title-level="2" spy-title="gulp" spy-level="1">
            <div ng-include="'partials/gulp.html'"></div>
        </dcs-container>

        <dcs-container title="database" title-level="2" spy-title="database" spy-level="1">
            <div ng-include="'partials/database.html'"></div>
        </dcs-container>

        <dcs-container title="jsnbt.js" title-level="2" spy-title="jsnbt.js" spy-level="1">
            <div ng-include="'partials/jsnbt.js.html'"></div>
        </dcs-container>

        <dcs-container title="server" title-level="2" spy-title="server" spy-level="1">
            <div ng-include="'partials/server.html'"></div>
        </dcs-container>

        <dcs-container title="context" title-level="2" spy-title="context" spy-level="1">
            <div ng-include="'partials/context.html'"></div>
        </dcs-container>

        <dcs-container title="modules" title-level="2" spy-title="modules" spy-level="1">
            <div ng-include="'partials/modules.html'"></div>
        </dcs-container>

        <dcs-container title="site" title-level="2" spy-title="site" spy-level="1">
            <div ng-include="'partials/site.html'"></div>
        </dcs-container>

        <dcs-container title="admin" title-level="2" spy-title="admin" spy-level="1">
            <div ng-include="'partials/admin.html'"></div>
        </dcs-container>

        <dcs-container title="defaults" title-level="2" spy-title="defaults" spy-level="1">
            <div ng-include="'partials/defaults.html'"></div>
        </dcs-container>
    </dcs-content>

    <% _.each(scripts, function(file) { %><script type="text/javascript" src="<%= file %>"></script>
    <% }); %>
</body>
</html>

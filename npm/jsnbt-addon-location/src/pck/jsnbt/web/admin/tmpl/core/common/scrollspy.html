<div class="bs-sidebar bs-docs-sidebar affix" role="complementary">
    <ul class="nav">
        <li ng-repeat="node in data" data-target="{{node.target}}">
            <a href="{{node.target}}">{{node.name}}</a>
            <ul class="nav" ng-show="node.children.length !== 0">
                <li ng-repeat="child in node.children" data-target="{{child.target}}">
                    <a href="{{child.target}}">{{child.name}}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>

<div ng-class="{ invalid: !ngDisabled && !valid }">
    <div class="form-group" ng-class="{ 'has-error': !ngDisabled && !valid, 'has-feedback': !ngDisabled && !valid }">
        <label ng-show="ngLabel" class="control-label" for="txt{{id}}">{{ngLabel}}<small ng-show="ngTip">({{ngTip}})</small></label>
        <div class="form-control-feedback-container">
            <textarea class="form-control" rows="{{ngRows}}" id="txt{{id}}" ng-model="ngModel" ng-disabled="ngDisabled" ng-change="changed()"></textarea>
            <span ng-show="!ngDisabled && !valid" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
    </div>
</div>

<div ng-class="{ 'ng-required': ngRequired, invalid: !valid }">
    <div class="form-group" ng-class="{ 'has-error': !valid, 'has-feedback': !valid }">
        <div id="map{{id}}" class="form-map" ng-style="{ 'height': height }"></div>
        <span ng-show="!valid" class="glyphicon glyphicon-remove form-control-feedback"></span>        
    </div>
</div>

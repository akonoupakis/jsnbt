<div class="container">

    <section class="col-md-10 scrollspy-container" data-scrollspy>

        <ctrl-breadcrumb ng-model="current.breadcrumb"></ctrl-breadcrumb>    

        <div class="row title-container">
            <div class="col-md-1 back-button-container">
                <span ng-click="back()" class="glyphicon glyphicon-arrow-left"></span>
            </div>
            <div class="col-md-11 page-title-title">
                <h1>{{ name }}</h1>
            </div>
        </div>

        <div class="row buttons-container">
            <div class="col-md-12">
                <div class="btn-group">
                    <button type="button" ng-disabled="published" class="btn btn-success" ng-click="publish()">Save</button>
                </div>
                <div class="btn-group">
                    <button type="button" ng-show="!published" class="btn btn-danger" ng-click="discard()">Discard</button>
                </div>
            </div>
        </div>

        <hr />

        <div class="row" id="page-language" data-scrollspy="Language">
            <ctrl-select class="col-md-10" ng-model="language.code" ng-enabled="false" ng-label="Language" ng-options="languages" ng-name-field="name" ng-value-field="code"></ctrl-select>
            <ctrl-check class="col-md-2" ng-model="language.active" ng-disabled="language.default" ng-label="Active"></ctrl-check>
        </div>

        <hr />

    </section>

    <div class="col-md-2">
        <scrollspy data="nav" />
    </div>

</div>

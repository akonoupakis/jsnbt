<div class="container">

    <section class="col-md-12">

        <breadcrumb ng-model="current.breadcrumb"></breadcrumb>    

        <div class="row title-container">
            <div class="col-md-1 back-button-container">
                <span ng-click="back()" class="glyphicon glyphicon-arrow-left"></span>
            </div>
            <div class="col-md-9">
                <h1>languages</h1>
            </div>
            <div class="col-md-2">
                <div class="btn-group">
                    <button title="Create new" class="btn btn-default glyphicon glyphicon-plus-sign" type="button" value="Create" ng-click="create()" ng-disabled="available.length === 0"></button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <ctrl-grid class="table-striped" ng-model="data">
                    <ctrl-grid-header>
                        <ctrl-grid-header-column>Code</ctrl-grid-header-column>
                        <ctrl-grid-header-column>Name</ctrl-grid-header-column>
                        <ctrl-grid-header-column>Active</ctrl-grid-header-column>
                        <ctrl-grid-header-column>Default</ctrl-grid-header-column>
                        <ctrl-grid-header-column></ctrl-grid-header-column>
                    </ctrl-grid-header>
                    <ctrl-grid-body>
                        <ctrl-grid-column>
                            {{ data.code }}
                        </ctrl-grid-column>
                        <ctrl-grid-column>
                            {{ data.name }}
                        </ctrl-grid-column>
                        <ctrl-grid-column>
                            <input type="checkbox" ng-disabled="true" ng-checked="data.active" />
                        </ctrl-grid-column>
                        <ctrl-grid-column>
                            <input type="checkbox" ng-disabled="data.default || !data.active" ng-checked="data.default" ng-click="setDefault(data)" />
                        </ctrl-grid-column>
                        <ctrl-grid-buttons-column>
                            <button class="btn btn-default glyphicon glyphicon-edit btn-sm" ng-click="edit(data)" />
                            <button class="btn btn-default glyphicon glyphicon-remove btn-sm" ng-click="delete(data)" />
                        </ctrl-grid-buttons-column>
                    </ctrl-grid-body>
                    <ctrl-grid-footer>
                        <ctrl-grid-column colspan="5">
                            <ctrl-grid-infinite-scroll></ctrl-grid-infinite-scroll>
                        </ctrl-grid-column>
                    </ctrl-grid-footer>
                </ctrl-grid>
            </div>
        </div>

    </section>

</div>

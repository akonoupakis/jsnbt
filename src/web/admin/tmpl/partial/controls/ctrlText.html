<div ng-class="{ invalid: enabled && !valid }">
    <div class="form-group" ng-class="{ 'has-error': enabled && !valid, 'has-feedback': enabled && !valid }">
        <label ng-show="ngLabel" class="control-label" for="txt{{id}}">{{ngLabel}}</label>
        <div class="form-control-feedback-container">
            <input type="text" class="form-control" id="txt{{id}}" ng-model="ngModel" ng-disabled="!enabled" ng-change="changed()" ctrl-text-allowed />
            <span ng-show="enabled && !valid" class="glyphicon glyphicon-remove form-control-feedback"></span>
        </div>
    </div>
</div>

<div ng-class="{ 'ng-required': ngRequired }">
    <div class="form-group" ng-class="{ 'has-error': !isValid(), 'has-feedback': !isValid() }">
        <label ng-show="ngLabel" class="control-label" for="node{{id}}">{{ngLabel}}</label>
        <div class="input-group">
            <input type="text" class="form-control" id="node{{id}}" ng-model="value" ng-disabled="true" />
            <span ng-show="!isValid()" class="glyphicon glyphicon-remove form-control-feedback"></span>
            <div class="input-group-btn">
                <button class="btn btn-default glyphicon glyphicon-th" type="button" ng-click="select()" ng-disabled="!ngDomain"></button>
                <button class="btn btn-default glyphicon glyphicon-remove" type="button" ng-show="!ngRequired" ng-click="clear()" ng-disabled="!ngModel"></button>
            </div>
        </div>
    </div>
</div>

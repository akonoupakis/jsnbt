<div>
    <div class="form-group" ng-class="{ 'has-error': !isValid(), 'has-feedback': !isValid() }">
        <label ng-show="ngLabel" class="control-label" for="ddl{{id}}">{{ngLabel}}</label>
        <select class="form-control" id="ddl{{id}}" ng-model="ngModel" ng-change="changed()" ng-disabled="!ngEnabled">
            <option ng-show="ngDefault" value="" ng-selected="!ngModel || notFound">Please select</option>
            <option ng-repeat="item in ngOptions" value="{{item[valueField]}}" ng-selected="item[valueField] === ngModel">{{item[nameField]}}</option>
        </select>
        <span ng-show="!isValid()" class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>
</div>

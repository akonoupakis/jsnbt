<div ng-controller="FileSystemEditorController" class="fs-edit">
    <div class="file-editor-name">
        <label>name</label>
        <input type="text" class="form-control bootbox-form" ng-model="name" />
    </div>

    <div class="file-editor-path">
        <label>path</label>
        <ctrl-tree ng-model="nodes" ng-selectable="true" ng-select-mode="'single'">
            <ctrl-tree-node>
                <ctrl-tree-node-content>{{ node.name }}</ctrl-tree-node-content>
            </ctrl-tree-node>
        </ctrl-tree>
    </div>
</div>

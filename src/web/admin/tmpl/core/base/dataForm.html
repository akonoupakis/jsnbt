<div class="container">

    <section class="col-md-10 scrollspy-container" data-scrollspy>

        <ctrl-breadcrumb ng-show="breadcrumb" ng-model="current.breadcrumb.items" ng-title="current.breadcrumb.title"></ctrl-breadcrumb>

        <div class="row title-container">
            <div class="col-sm-12">
                <span ng-click="back()" class="glyphicon glyphicon-arrow-left back-button"></span>
                <h1 class="title">{{ title }}</h1>
                <div class="buttons">
                    <button type="button" ng-show="!published && !draft" class="btn btn-danger" ng-click="discard()">discard</button>
                    <button type="button" ng-disabled="published && !draft" class="btn btn-success" ng-click="publish()">publish</button>
                </div>
            </div>
        </div>

        <hr />

        <div id="page-language" data-scrollspy="language" ng-show="localized">
            <div class="row">
                <ctrl-select class="col-sm-12" ng-model="language" ng-label="language" ng-options="languages" ng-value-field="code" ng-text-field="name" ng-change-fn="languageChanged"></ctrl-select>
            </div>

            <hr />
        </div>

        <div id="page-title" data-scrollspy="title" ng-show="list.properties.title">
            <div class="row">
                <ctrl-text class=" col-sm-12" ng-model="item.title[language]" ng-validating="active[language]" ng-disabled="!list.properties.title" ng-required="true" ng-label="title"></ctrl-text>
            </div>

            <hr />
        </div>
        
        <div ng-show="template" ng-include="template"></div>

        <hr />

    </section>

    <div class="col-md-2">
        <ctrl-scroll-spy ng-model="nav" />
    </div>

</div>

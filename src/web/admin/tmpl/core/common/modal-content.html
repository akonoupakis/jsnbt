<div class="modal-header">
    <button type="button" class="bootbox-close-button close" ng-click="cancel()">×</button>
    <h4 class="modal-title">{{modal.title}}</h4>
</div>
<div class="modal-body">
    <div class="bootbox-body" ng-include="modal.template"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-show="btn.cancel" ng-click="cancel()">{{ btn.cancel }}</button>
    <button type="button" class="btn btn-primary" ng-show="btn.ok" ng-click="ok()">{{ btn.ok }}</button>
</div>

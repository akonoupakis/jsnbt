<div class="container">

    <section class="col-md-10 scrollspy-container" data-scrollspy>

        <ctrl-breadcrumb ng-model="current.breadcrumb" ng-title="you are here:"></ctrl-breadcrumb>    

        <div class="row title-container">
            <div class="col-md-12">
                <span ng-click="back()" class="glyphicon glyphicon-arrow-left back-button"></span>
                <h1 class="title">{{ name }}</h1>
                <div class="buttons">
                    <button type="button" ng-show="!published && !draft" class="btn btn-danger" ng-click="discard()">discard</button>
                    <button type="button" ng-disabled="published && !draft" class="btn btn-success" ng-click="publish()">publish</button>
                </div>
            </div>
        </div>

        <hr />

        <div id="page-text-key" data-scrollspy="key">
            <div class="row">
                <ctrl-text class="col-md-6" ng-model="item.group" ng-characters="abcdefghijklmnopqrstuvwxyz_" ng-label="group"></ctrl-text>
                <ctrl-text class="col-md-6" ng-model="item.key" ng-required="true" ng-characters="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_" ng-label="key"></ctrl-text>                
            </div>
        </div>

        <hr />

        <div id="page-text-value" data-scrollspy="value">
            <div ng-repeat="language in languages" class="row" id="page-text-value-{{language.code}}" data-scrollspy="{{language.name}}">
                <ctrl-text-area class="col-md-12" ng-model="item.value[language.code]" ng-required="true" ng-label="{{application.localization.enabled ? language.name : 'value'}}"></ctrl-text-area>
            </div>
        </div>

        <hr />

    </section>

    <div class="col-md-2">
        <scrollspy ng-model="nav" />
    </div>

</div>

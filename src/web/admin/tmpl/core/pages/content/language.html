<div class="container-fluid affix-area form-buttons-container">
    <div class="container">
        <div class="row ">
            <div class="col-md-10">
                <div class="affix-container">
                    <div class="buttons">
                        <button type="button" ng-show="!published && !draft" class="btn btn-danger" ng-click="discard()">discard</button>
                        <button type="button" ng-disabled="published && !draft" class="btn btn-success" ng-click="publish()">save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row title-container">
    <div class="col-sm-12">
        <span ng-click="back()" class="glyphicon glyphicon-arrow-left back-button"></span>
        <h1 class="title">{{ title }}</h1>
    </div>
</div>
        
<hr />

<div class="row" id="page-language" data-scrollspy="language">
    <ctrl-select class="col-sm-10" ng-model="data.code" ng-label="language" ng-options="options" ng-name-field="name" ng-value-field="code" ng-auto-focus="true"></ctrl-select>
    <ctrl-check class="col-sm-2" ng-model="data.active" ng-disabled="data.default" ng-label="active"></ctrl-check>
</div>

<hr />

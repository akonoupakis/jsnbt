<div class="row title-container">
    <div class="col-sm-12">
        <span ng-click="back()" class="glyphicon glyphicon-arrow-left back-button"></span>
        <h1 class="title">my account</h1>
    </div>
</div>
        
<hr />

<div class="row" id="user-name" data-scrollspy="name">
    <ctrl-text class="col-sm-6" ng-model="user.firstName" ng-required="true" ng-label="first name"></ctrl-text>
    <ctrl-text class="col-sm-6" ng-model="user.lastName" ng-required="true" ng-label="last name"></ctrl-text>
</div>

<hr />

<div class="row" id="email" data-scrollspy="email">
    <ctrl-text class="col-sm-11" ng-model="user.username" ng-required="true" ng-disabled="true" ng-label="email"></ctrl-text>
    <button type="button" class="btn btn-primary col-sm-1" style="margin-top: 24px" ng-click="changeEmail()">change</button>
</div>

<hr />

<div class="row" id="password" data-scrollspy="password">
    <ctrl-text class="col-sm-11" ng-required="true" ng-disabled="true" ng-label="password"></ctrl-text>
    <button type="button" class="btn btn-primary col-sm-1" style="margin-top: 24px" ng-click="changePassword()">change</button>
</div>

<hr />

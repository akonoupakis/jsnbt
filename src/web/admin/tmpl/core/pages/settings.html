<div class="container">

    <section class="col-md-10 scrollspy-container" data-scrollspy>

        <ctrl-breadcrumb ng-model="current.breadcrumb" ng-title="you are here:"></ctrl-breadcrumb>

        <div class="row title-container">
            <div class="col-md-12">
                <span ng-show="current.breadcrumb[0].name === 'modules'" ng-click="back()" class="glyphicon glyphicon-arrow-left back-button"></span>
                <h1 class="title">{{ name }}</h1>
                <div class="buttons">
                    <button type="button" ng-show="!published" class="btn btn-danger" ng-click="discard()">discard</button>
                    <button type="button" ng-disabled="published" class="btn btn-success" ng-click="publish()">save</button>
                </div>
            </div>
        </div>
        
        <hr />

        <div class="row" id="settings-homepage" data-scrollspy="home page">
            <ctrl-node class="col-md-12" ng-model="settings.homepage" ng-domain="'core'" ng-required="true" ng-options="{entities: ['page']}" ng-label="home page"></ctrl-node>
        </div>

        <hr ng-show="application.restricted" />

        <div class="row" id="settings-auth" data-scrollspy="login page" ng-show="application.restricted">
            <ctrl-node class="col-md-12" ng-model="settings.loginpage" ng-domain="'core'" ng-required="true" ng-options="{entities: ['page']}" ng-label="login page" ng-disabled="!application.restricted"></ctrl-node>
        </div>

        <hr />

        <div ng-repeat="tmpl in injects">
            <div ng-include="tmpl"></div>
            <hr />
        </div>

    </section>

    <div class="col-md-2">
        <scrollspy ng-model="nav" />
    </div>

</div>

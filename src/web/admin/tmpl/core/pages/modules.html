<div class="container">

    <section class="col-md-12">

        <ctrl-breadcrumb ng-model="current.breadcrumb" ng-title="you are here:"></ctrl-breadcrumb>    

        <div class="row title-container">
            <div class="col-md-12">
                <h1 class="title">modules</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <ctrl-grid class="table-striped" ng-model="data" ng-fn="gridFn">
                    <ctrl-grid-header>
                        <ctrl-grid-header-column>name</ctrl-grid-header-column>
                        <ctrl-grid-header-column>version</ctrl-grid-header-column>
                        <ctrl-grid-header-column></ctrl-grid-header-column>
                    </ctrl-grid-header>
                    <ctrl-grid-footer>
                        <ctrl-grid-empty>no modules</ctrl-grid-empty>
                    </ctrl-grid-footer>
                    <ctrl-grid-body>
                        <ctrl-grid-column>
                            {{ row.domain }}
                        </ctrl-grid-column>
                        <ctrl-grid-column>
                            {{ row.version }}
                        </ctrl-grid-column>
                        <ctrl-grid-buttons-column>
                            <button class="btn btn-default glyphicon glyphicon-circle-arrow-right" ng-disabled="!fn.canOpen(row)" ng-click="fn.open(row)" />
                        </ctrl-grid-buttons-column>
                    </ctrl-grid-body>              
                </ctrl-grid>
            </div>
        </div>

    </section>

</div>

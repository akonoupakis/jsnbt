<div class="form-group">
    <label ng-show="ngLabel" class="control-label">{{ngLabel}}<small ng-show="ngTip">({{ngTip}})</small></label>
    <div lk-repeat="model in value track by $index" class="form-control-feedback-container" id="cstm{{id}}"><div class="form-control form-control-li-container" ng-transclude></div></div>
</div>

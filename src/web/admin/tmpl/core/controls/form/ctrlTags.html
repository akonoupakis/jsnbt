<div ng-class="{ invalid: !ngDisabled && !valid }">
    <div class="form-group" ng-class="{ 'has-error': !ngDisabled && !valid, 'has-feedback': !ngDisabled && !valid }">
        <label ng-show="ngLabel" class="control-label">{{ngLabel}}<small ng-show="ngTip">({{ngTip}})</small></label>
        <div class="form-control-feedback-container">
            <tags-input ng-model="model" ng-disabled="ngDisabled" placeholder="{{ngPlaceholder}}"></tags-input>
            <span ng-show="!ngDisabled && !valid" class="glyphicon glyphicon-ban-circle form-control-feedback" tooltip="value is required"></span>
        </div>
    </div>
</div>

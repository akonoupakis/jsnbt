<!DOCTYPE html>
<html lang="<%= language %>" ng-controller="AppController">
<head>
    <base href="<%= baseHref %>" />
    <meta charset="utf-8" />

    <% if(robots !== '') { %>
    <meta name="robots" content="<%= robots %>" />
    <% } %>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title><%= meta.title %></title>
    <meta name="keywords" content="<%= meta.keywords %>" />
    <meta name="description" content="<%= meta.description %>" />
    <% _.each(params, function(p) { %>
    <meta name="<%= p.name %>" content="<%= p.content %>" /><% }); %>
    <% _.each(styles, function(file) { %>
    <link rel="stylesheet" href="<%= file %>" /><% }); %>
</head>
<body ng-controller="ArticlesController" ng-init="setTexts('common', 'country', 'aboutLabel')">

    <section>
        <div class="container">
            hello articles<br />
            title: {{ page.title }}
        </div>
        <div class="container">
            <ul>
                <li ng-repeat="article in articles">
                    <a href="{{ article.url }}">{{article.title}}</a>
                </li>
            </ul>
        </div>
    </section>

    <% _.each(scripts, function(file) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
</body>
</html>

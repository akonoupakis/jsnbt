<!DOCTYPE html>
<html lang="<%= language %>">
<head>
    <base href="<%= baseHref %>" />
    <meta charset="utf-8" />

    <% if(robots !== '') { %><meta name="robots" content="<%= robots %>" />
    <% } %>

    <!--meta-->
    <title><%= meta.title %></title>
    <meta name="keywords" content="<%= meta.keywords %>" />
    <meta name="description" content="<%= meta.description %>" />

    <meta name="page" content="<%= nodeId %>" />
    <meta name="pointer" content="<%= pointerId %>" />

    <!-- @if NODE_ENV='DEVELOPMENT' -->
    <link rel="stylesheet" href="css/style.css" />

    <% _.each(js.lib, function(file) { %><script type="text/javascript" src="<%= file %>"></script>
    <% }); %>
    <script type="text/javascript" src="dpd.js"></script>
    <script type="text/javascript" src="jsnbt.js"></script>

    <% _.each(js.app, function(file) { %><script type="text/javascript" src="<%= file %>"></script>
    <% }); %>
    <script type="text/javascript" src="js/init.js"></script>
    <!-- @endif -->
    <!-- @if NODE_ENV='PRODUCTION' -->
    <link rel="stylesheet" href="css/style.min.css" />

    <script type="text/javascript" src="js/lib.min.js"></script>

    <script type="text/javascript" src="dpd.js"></script>
    <script type="text/javascript" src="jsnbt.js"></script>

    <script type="text/javascript" src="js/app.min.js"></script>

    <script type="text/javascript" src="js/init.min.js"></script>
    <!-- @endif -->
</head>
<body ng-controller="AppController">
    jsnbt index page

    <p>page id: {{page.id}}</p>
    <p>page name: {{page.name}}</p>
    <p>test header text: {{pageData.header}}</p>
    <p>test body text: {{pageData.body}}</p>

    <img src="files/img/g.png" />
    <img src="files/img/g.png?type=normal1" />
</body>
</html>
